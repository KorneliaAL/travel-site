<!DOCTYPE html>
<html lang="no">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title lang="en">EasyTravel | <span lang="no">Bestill</span></title>

	<link rel="stylesheet" href="/css/main.css">

	<script type="module" src="/js/main.js"></script>

	<script src="https://kit.fontawesome.com/96cc410e09.js" crossorigin="anonymous"></script>
</head>

<body>
	<header class="header">
		<div class="header__button-container">
			<button class="header__logo-button"><img src="./assets/icons/logo.svg" alt="logo"
					class="header__logo"></button>
		</div>
		<button class="header__button-menu" aria-label="Meny"></button>
		<nav>
			<ul class="header__navigation">
				<li>
					<a class="header__link" href="/">Hjem</a>
				</li>
				<li>
					<a class="header__link" href="/destination.html">Destinasjon</a>
				</li>
				<li>
					<a class="header__link" href="/packinglist.html">Pakkeliste</a>
				</li>
				<li>
					<a class="header__link header__link--active" href="/order.html">bestill</a>
				</li>
			</ul>
		</nav>
	</header>

	<main>
			<section class="order">
				<h1 class="order__header">Bestill</h1>
				<form action="" class="order__form">
					<fieldset class="order__information">
						<label for="firstname" class="order__label-name order__label">
							Fornavn
						</label>
						<label for="lastname" class="order__label-name order__label">
							Etternavn
						</label>
						<input 
							type="text" 
							id="firstname" 
							name="firstname" 
							placeholder="Kari" 
							class="order__name order__input"
							autocomplete="on"
							required>
						<input 
							type="text" 
							id="lastname" 
							name="lastname" 
							placeholder="Norman" 
							class="order__name order__input"
							autocomplete="on"
							required>
						<label 
							for="email" 
							class="order__label-email order__label order__label">
							Email
						</label>
						<input 
							type="email" 
							id="email" 
							name="email" 
							placeholder="navn@example.com" 
							class="order__input"
							autocomplete="on">
						<label id="destination-label" required for="destination" class="order__label">Velg destinasjon</label>
						<select name="destination" id="destination" required> 
							<option class="order__option" value="" selected disabled>Velg destinasjon</option>
							<option class="order__option" value="japan">Japan</option>
							<option class="order__option" value="laos">Laos</option>
							<option class="order__option" value="maldives">Maldivene</option>
							<option class="order__option" value="cambodia">Kambodsja</option>
						</select>
						<div class="order__required"></div>
					</fieldset>
					<fieldset class="order__terms">
						<input 
							type="checkbox" 
							id="checkbox" 
							name="checkbox" 
							class="order__checkbox" 
							autocomplete="off" 
							required>
						<label for="checkbox" class="order__label-terms">
							Jeg aksepterer <a href="#">vilk√•rene</a>
						</label>
					</fieldset>
					<fieldset class="order__button-container">
						<button class="order__button">Bestill</button>
					</fieldset>
				</form>
			</section>
	</main>
</body>

	<head>

			<nav>

					<li>
						<a class="header__link" href="/">Hjem</a>
					</li>
					<li>
						<a class="header__link header__link--active" href="/destination.html">Destinasjon</a>
					</li>
					<li>
						<a class="header__link" href="/packinglist.html">Pakkeliste</a>
					</li>
					<li>
						<a class="header__link" href="#">Spill</a>
					</li>
				</ul>
			</nav>

						<button class="destination__button-previous">
						</button>
						<button class="destination__button-next">
						</button>
						<img class="destination__slide--visible destination__slide"
							src="/assets/images/japan-1.jpg" alt="">
						<img class="destination__slide" src="/assets/images/japan-2.jpg" alt="">
						<img class="destination__slide" src="/assets/images/japan-3.jpg" alt="">
						<img class="destination__slide" src="/assets/images/japan-4.jpg" alt="">
						<div class="destination__dots-container">
							<button class="destination__dots destination__dots--active"

							<button class="destination__dots" data-index="2"></button>
							<button class="destination__dots" data-index="3"></button>
						</div>
					</div>

					<div class="destination__slideshow">
						<button class="destination__button-previous">
						</button>
						<button class="destination__button-next">

							src="/assets/images/maldives-1.jpg" alt="">

							<button class="destination__dots destination__dots--active"
								data-index="0"></button>
							<button class="destination__dots" data-index="1"></button>

							<button class="destination__dots" data-index="3"></button>
						</div>
					</div>
					<div class="destination__slideshow">
						<button class="destination__button-previous">
						</button>
						<button class="destination__button-next">
						</button>
						<img class="destination__slide--visible destination__slide"
							src="/assets/images/cambodia-1.jpg" alt="">
						<img class="destination__slide" src="/assets/images/cambodia-2.jpg" alt="">

							<button class="destination__dots destination__dots--active"
								data-index="0"></button>
							<button class="destination__dots" data-index="1"></button>
							<button class="destination__dots" data-index="2"></button>
							<button class="destination__dots" data-index="3"></button>
						</div>
					</div>
					<div class="destination__country-button-container">
						<button class="destination__country-button" data-index="0" data-country="japan">
							japan
						</button>
						<button class="destination__country-button" data-index="1" data-country="laos">
							laos
						</button>
						<button class="destination__country-button" data-index="2" data-country="maldives">
							maldivene
						</button>
						<button class="destination__country-button" data-index="3" data-country="cambodia">
							cambodia
						</button>
					</div>
					<div class="destination__country-container">
						<h1 class="destination__header"></h1>
						<p class="destination__text"></p>
						<div class="destination__info">
							<hr>
							<div class="destination__info-sub-header">pris</div>
							<div class="destination__information">
								Fra <span id="price"></span>.-
							</div>
							<div class="destination__info-sub-header">reisedager</div>
							<div class="destination__information"><span id="travel-days"></span> dager</div>

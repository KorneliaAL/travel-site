<!DOCTYPE html>
<html lang="no">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pakkeliste</title>

	<link rel="stylesheet" href="/css/main.css">

	<script type="module" src="/js/main.js"></script>

	<script src="https://kit.fontawesome.com/96cc410e09.js" crossorigin="anonymous"></script>

</head>
<!-- The body tag, jumps to the start when I save -->

<body>
	<header class="header">
		<div class="header__button-container">
			<button class="header__logo-button"><img src="./assets/icons/logo.svg" alt="logo"
					class="header__logo"></button>
		</div>
		<button class="header__button-menu"><span class="visually-hidden">Meny</span></button>
		<nav>
			<ul class="header__navigation">
				<li>
					<a class="header__link" href="/">Hjem</a>
				</li>
				<li>
					<a class="header__link" href="/destination.html">Destinasjon</a>
				</li>
				<li>
					<a class="header__link header__link--active" href="/packinglist.html">Pakkeliste</a>
				</li>
				<li>
					<a class="header__link" href="#">Spill</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
			<section class="packinglist">
				<form action="" class="packinglist__form">
					<input type="text" class="packinglist__input">
					<button class="packinglist__add-button">Legg til</button>
					<div class="packinglist__select-container">
						<select class="packinglist__select" name="organize-packinglist" id="">
							<option class="packinglist__option" value="all">Alle</option>
							<option class="packinglist__option" value="completed">Ferdig</option>
							<option class="packinglist__option" value="uncompleted">Uferdig</option>
						</select>
					</div>
				</form>
				<div class="packinglist__container">
				</div>
			</section>
	</main>
</body>

</html>
